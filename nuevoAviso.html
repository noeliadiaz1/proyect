<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear Avisos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    
</head>

<body>
    <img  src="Imagenes/CapturaLogo.png" class="img">
    <div class="contenedorGestiones">
        <a href="index.html">Inicio</a>
        <a  href="ProductosRegionales.html">Productos regionales</a>
        <a href="SitioInteres.html">Sitio de intéres</a>
        <a href="Atractivos.html">Atractivos túristicos</a>
        <a href="centroApoyo.html">Centro de Apoyo</a>
        <a href="Comercios.html">Comercios locales</a> 
      <hr>
      <div class="cotizacion"></div>
    </div>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <h2>Nuevo Aviso</h2>
                <div class="form-group">
                    <label for="name">Nombre Producto:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="description">Detalle:</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="specs">Características:</label>
                    <textarea class="form-control" id="specs"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" class="form-control">
                        <option value="Hardware">Muebles</option>
                        <option value="PC Armada">Productos Regionales</option>
                        <option value="Notebook">Notebook</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <p></p>
                <button id="btn-similares" class="btn btn-secondary">Ver productos similares</button>
                <button id="btn-crear" class="btn btn-primary">Crear Producto</button>
            </div>
            <div class="col">
                <h4>Productos similares</h2>
                <br />
                <ul class="list-group" id="mlproducts">
                </ul>
            </div>
        </div>

    </div>
    <script src="scripts/sweetalert2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="scripts/comerciante.js"></script>
    <script src="scripts/cotizacion.js"></script>
</body>

</html>
